<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Alurageek</title>
</head>
<body>
    <header>
        <!-- Navigation Menu Section -->
        <nav class="nav_menu"> 
            <img class="logo" src="img/aluraLogo.svg" alt="Alurageek logo">
            <ul class="nav_container">
                <li class="products_dropdown">
                    <a href="" class="products_tittle">Productos</a>
                    
                </li>
                <form id="searchForm">
                    <fieldset>
                        <input id="searchInput" class="search_input" name="search" type="text" placeholder="Buscar">
                        <input class="search_button" type="submit" value="Buscar">
                    </fieldset>
                </form>
            </ul>
        </nav>
    </header>
    <div class="blur"></div>
    <section class="stock" data-cards>
        <div class="card">
            <button class="delete_button">x</button>
            <figure>
                <img class="item_pic" src="https://i.pinimg.com/736x/69/0f/ed/690fed13f468b995a0ceb4a1057d3f7f.jpg" alt="Sakura Kinomoto - figure">
                <figcaption class="item_name">nojoda - tamaño 22cm</figcaption>
            </figure>
            <div class="buy_control">
                <button>Comprar</button>
                <p class="item_price">$ 22000 COP</p>
            </div>
            <p class="item_stock"><strong>87</strong> en stock</p>
            `
        </div>
    </section>
    <p id="noResultsMessage" class="no-results hidden">No se encontraron resultados.</p>
    <div class="spawn">
        <fieldset>
            <form class="product_info" data-form>
                <h2>Nuevo producto</h2>
                <input name="name" type="text" placeholder="Nombre del producto" data-name>
                <input name="size" type="number" placeholder="Tamaño del articulo (cm)" maxlength="2" data-size>
                <input name="price" type="number" placeholder="Precio (COP)" data-price>
                <input name="url" type="text" placeholder="URL" data-url>
                <input type="submit" value="Agregar Producto">
            </form>
        </fieldset>
        <div class="spawner">
            <h3 class="add">+</h3>
        </div>
    </div>
    <!-- Pie de pagina -->
    <footer>
        <img class="footer-logo" src="./img/aluraLogo.svg" alt="Alurageek logo">
        <p class="desarrollador">Desarrollado por Luis Puerta</p>
        <p class="alura-latam">ALURA LATAM - 2024</p>
    </footer>
    
    
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/show-items.js"></script>
    <script type="module" src="js/add-products-menu.js"></script>
</body>
</html>
